apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homelab-docs
  name: homelab-docs
  namespace: homelab-docs
spec:
  selector:
    matchLabels:
      app: homelab-docs
  template:
    metadata:
      labels:
        app: homelab-docs
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          volumeMounts:
            - name: static
              mountPath: /usr/share/nginx/html
        - name: build
          image: alpine:latest # TODO https://github.com/squidfunk/mkdocs-material/issues/2945
          workingDir: /usr/local/src
          command:
            - /bin/sh
            - -c
          args:
            - |
              apk add git python3 py3-pip
              pip install mkdocs-material

              git clone https://github.com/khuedoan/homelab .

              while true; do
                mkdocs build --site-dir /usr/share/nginx/html
                sleep 120
                git fetch origin
                git reset --hard origin/master
              done
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          volumeMounts:
            - mountPath: /usr/local/src
              name: source
            - mountPath: /usr/share/nginx/html
              name: static
      volumes:
        - name: source
          emptyDir: {}
        - name: static
          emptyDir: {}
