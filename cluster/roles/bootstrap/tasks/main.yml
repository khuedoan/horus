- name: Deploy ArgoCD
  kubernetes.core.helm:
    name: argocd
    chart_repo_url: https://argoproj.github.io/argo-helm
    chart_ref: argo-cd
    chart_version: "{{ argocd_version }}"
    release_namespace: "{{ namespace }}"
    create_namespace: true
    wait: True
    kubeconfig: "{{ kubeconfig }}"
    values:
      global:
        domain: argocd.horus.khuedoan.com
      configs:
        params:
          server.insecure: true
          controller.diff.server.side: true
        cm:
          timeout.reconciliation.jitter: 60s # TODO will be default on ArgoCD 3.0
          resource.ignoreResourceUpdatesEnabled: true
          resource.customizations.ignoreResourceUpdates.all: |
            jsonPointers:
              - /status
          oidc.config: |
            name: SSO
            issuer: https://dex.horus.khuedoan.com
            clientID: argocd
            clientSecret: $oidc.dex.clientSecret
          admin.enabled: false
        rbac:
          policy.default: "role:readonly"
      server:
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          tls: true
      dex:
        enabled: false

- name: Deploy ApplicationSets
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: ApplicationSet
      metadata:
        name: apps
        namespace: "{{ namespace }}"
      spec:
        generators:
          - git:
              repoURL: "{{ gitops_repo }}"
              revision: "{{ gitops_revision }}"
              directories:
                - path: apps/*
        template:
          metadata:
            name: "{{ '{{path.basename}}' }}"
          spec:
            destination:
              name: in-cluster
              namespace: "{{ '{{path.basename}}' }}"
            project: default # TODO
            source:
              repoURL: "{{ gitops_repo }}"
              path: "{{ '{{path}}' }}"
              targetRevision: "{{ gitops_revision }}"
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
                - ApplyOutOfSyncOnly=true
                - ServerSideApply=true
